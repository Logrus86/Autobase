<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<h:head>
    <title>autobase.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="#{resource['gfx/favicon.ico']}" rel="shortcut icon" type="image/x-icon"/>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="js/bp.js"/>
    <f:view locale="#{sessionState.locale}"/>
</h:head>
<h:body>
    <div id="header">
        <h:form id="locale_changer">
            <h:selectOneMenu value="#{sessionState.language}" onchange="submit()" effect="fade"
                             onchangeitemlistener="#{sessionState.changeLocale}" var="t">
                <f:selectItems value="#{sessionState.langs}" var="l"/>
            </h:selectOneMenu>
        </h:form>

        <div id="logo_header">
            <div class="container">
                <a id="main_logo1" title="#{msg['default.ordering']}"
                   href="#{request.contextPath}/"><img alt="logo" src="#{request.contextPath}/resources/gfx/logo.jpg"/>
                </a>
                <ui:insert name="user_panel">
                    [User panel will be inserted here]
                </ui:insert>
            </div>
            <div class="msg-error">${errormsg}</div>
        </div>
        <div id="sub" class="lifestyle_img">
            <div class="content">
                <p id="count">#{msg['default.vhcount']}</p>

                <div id="title">
                    <h1 style="font-size: 45px;">#{msg['default.bestprices']}</h1>
                </div>
                <div id="sub-title">
                    <p id="h1sub" style="font-size: 16px;">#{msg['default.service-desc']}</p>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>
    </div>

    <div id="footer">
        EPAM Systems © 2014-2015<br/>
        Bobylev P.R. © 2014-2015
    </div>
</h:body>
</html>
