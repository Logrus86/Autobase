<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title>autobase.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="#{resource['gfx/favicon.ico']}" rel="shortcut icon" type="image/x-icon"/>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="js/bp.js"/>
    <f:view locale="#{sessionState.locale}"/>
</h:head>
<h:body>
    <div id="header">
        <h3><h:outputText value="#{msg['default.welcome']}"/></h3>
        <h:form>
            <p:selectOneMenu value="#{sessionState.language}" onchange="submit()"
                             onchangeitemlistener="#{sessionState.changeLocale}">
                <f:selectItem itemLabel="Русский" itemValue="ru"/>
                <f:selectItem itemLabel="English" itemValue="en"/>
            </p:selectOneMenu>
        </h:form>
    </div>

    <div id="content">
        <ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>
    </div>

    <div id="footer">
        EPAM Systems © 2014-2015<br/>
        Bobylev P.R. © 2014-2015
    </div>
</h:body>
</html>
